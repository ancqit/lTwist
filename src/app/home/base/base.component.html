     <div class="dock-window">
         <p-dock [model]="dockItems" position="bottom">
             <ng-template #item let-item>
                 <a [pTooltip]="item.label" tooltipPosition="top" class="p-dock-item-link">
                     <img alt="item.label" [src]="item.icon" />
                 </a>
             </ng-template>
         </p-dock>
 
         <p-toast position="top-center" key="tc" />
 
         <p-dialog
             [(visible)]="displayFinder"
             [breakpoints]="{ '960px': '50vw' }"
             [style]="{ width: '30vw', height: '18rem' }"
             [draggable]="false"
             [resizable]="false"
             header="Finder"
         >
             <p-tree [value]="nodes" />
         </p-dialog>
 
         <p-dialog
             [maximizable]="true"
             [(visible)]="displayTerminal"
             [breakpoints]="{ '960px': '50vw' }"
             [style]="{ width: '30vw' }"
             [draggable]="false"
             [resizable]="false"
             header="Terminal"
         >
             <p-terminal welcomeMessage="Welcome to PrimeNG (cmd: 'date', 'greet {0}', 'random')" prompt="primeng $" />
         </p-dialog>
 
         <p-galleria
             [value]="images"
             [showThumbnails]="false"
             [showThumbnailNavigators]="false"
             [showItemNavigators]="true"
             [(visible)]="displayGalleria"
             [circular]="true"
             [responsiveOptions]="responsiveOptions"
             [circular]="true"
             [fullScreen]="true"
             [containerStyle]="{ width: '400px' }"
         >
             <ng-template #item let-item>
                 <img src="item.itemImageSrc" alt="test" />
             </ng-template>
         </p-galleria>
 </div>
